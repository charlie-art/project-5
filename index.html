    <title>Project 5</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="input-div"></div>
    <div> <input id="search" type="text" placeholder="Search" /></div>
    <div class="container"></div>
    <a id="first" href="photos/01.jpg" data-lightbox=roadtrip>
        <data title="Hay Bales
        I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img
                src="photos/thumbnails" /><img src="images/01.jpg" alt="Hay Bales">

            <a href="photos/02.jpg" data-lightbox=Lake>
                <data title=Lake The lake was so calm today. We had a great view of the snow on the mountains from
                    here.></data><img src="photos/thumbnails" /></a>
            <img src="images/02.jpg" alt="Lake">

            <a href="photos/03.jpg" data-lightbox=Canyon>
                <data title=Canyon I hiked to the top of the mountain and got this picture of the canyon and trees
                    below.></data><img src="photos/thumbnails" alt="Canyon" />
                <img src="images/03.jpg">

                <a href="photos/04.jpg" data-lightbox=Iceberg>
                    <data title=Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow
                        today.></data><img src="photos/thumbnails" alt="Iceberg" />
                    <img src="images/04.jpg">

                    <a href="photos/05.jpg" data-lightbox=Desert></a>
                    <data title=Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot
                        of walking through the canyons.></data><img src="photos/thumbnails" />
                    <img src="images/05.jpg" alt="Desert" />

                    <img src="images/06.jpg" data-lightbox=Fall>
                    <data title=Fall Fall is coming, I love when the leaves on the trees start to change
                        color.></data><img src="photos/thumbnails" />
                    <img src="images/06.jpg" alt="Fall" />

                    <img src="images/07.jpg" data-lightbox=Plantation><data title=Plantation I drove past this
                        plantation yesterday, everything is so green!></data><img src="photos/thumbnails" />
                    <img src="images/07.jpg" alt="Plantation" />

                    <img src="images/08.jpg" data-lightbox=Dunes>
                    <data title=Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!></data><img
                        src="photos/thumbnails" />
                    <img src="images/08.jpg" alt="Dunes" />

                    <img src="images/08.jpg" data-lightbox=Countryside>
                    <data title=Countryside Lane We enjoyed a quiet stroll down this countryside lane.></data><img
                        src="photos/thumbnails" />
                    <img src="images/08.jpg" alt="Countryside" />

                    <img src="images/10.jpg" data-lightbox=Sunset>
                    <data title=Sunset Sunset at the coast! The sky turned a lovely shade of orange.></data><img
                        src="photos/thumbnails" />
                    <img src="images/10.jpg" alt="Sunset" />

                    <img src="images/11.jpg" data-lightbox=Cave>
                    <data title=Cave I did a tour of a cave today and the view of the landscape below was
                        breathtaking.></data><img src="photos/thumbnails" />
                    <img src="images/11.jpg" alt="Cave" />

                    <img src="images/12.jpg" data-lightbox=Blueballs>
                    <data title=Bluebells I walked through this meadow of bluebells and got a good view of the snow on
                        the mountain before the fog came in.></data><img src="photos/thumbnails" />
                    <img src="images/12.jpg" alt="Blueballs" />

</body>
